<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
  <!-- <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/fontawsom-all.min.css"> -->
  <!--link rel="stylesheet" href="css/login.css"-->
  <link rel="stylesheet" href="../CSS/light.css">
</head>
<body>

<div class="container-fluid ">
        <div class="container ">
            <div class="row ">
                <div class="col-sm-10 login-box">
                    <div class="row">
					
						<div class="col-lg-4 col-md-5 log-left-pannel">
							<div class="small-logo mb-5">
                                <img class="img-fluid" src="images/logo.png" >
                            </div>
							<div class="sign-inf">
								<div class="sign-inf-cont">
									<h2 class="w-100">Din't Have an Account </h2>
									<p>Simply Create your account by clicking the Signup Button</p>
									<a routerLink="/register">
									<button type="button" class="btn btn-lg btn-primary btn-round">SIGN UP</button>
									</a>
								</div>
							</div>
                        </div>
						
                        <div class="col-lg-8 col-md-7 log-right-pannel dark">
							<div class="text-box-cont">
								<h2 class="h2 mb-5">Sign in</h2>
								<form>
									<div class="form-group">
										<label>Email</label>
										<div class="form-d-flex">
											<div class="input-group-prepend">
												<span class="input-group-text" id="basic-addon1"><i class="fas fa-envelope"></i></span>
											</div>
											<input [(ngModel)]="Email" class="form-control" type="email" name="email" placeholder="Enter your email">
										</div>
									</div>
									<div class="form-group">
										<label>Password</label>
										<div class="form-d-flex">
											<div class="input-group-prepend">
												<span class="input-group-text" id="basic-addon1"><i class="fas fa-lock"></i></span>
											</div>
											<input [(ngModel)]="Password" class="form-control" type="password" name="password" placeholder="Enter your password">
										</div>
									</div>
									<div class="form-group">
										<small><a routerLink="/forgetpassword">Forgot password?</a></small>
									</div>
									<div class="text-center mt-5">
										<a (click)="UserLogin()" class="btn btn-lg btn-primary btn-round">Sign in</a>
									</div>
								</form>
							</div>
                        </div>
						
						
                        
						
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>


<div align="center">
<p>User Login</p>
<label>User Name : </label>
<input [(ngModel)]="UserName"/>
<br/>
<label>Password : </label>
<input type="password" [(ngModel)]="Password"/>
<br/>
<input type="button" value="Log In" (click)="UserLogin()"/>
<br/>
<label>New User? <a routerLink="/register">Register</a> now.</label>
</div>


<div class="container-fluid ">
        <div class="container ">
            <div class="row align-items-center vh-100">
                <div class="col-sm-10 login-box">
                    <div class="row">
					
						<div class="col-lg-4 col-md-5 log-left-pannel">
							<div class="small-logo mb-5">
                                <img class="img-fluid" src="assets\logo.png" >
                            </div>
							<div class="sign-inf text-center">
								<div class="sign-inf-cont">
									<h2 class="w-100">Don't have an account </h2>
									<p>Simply create your account by clicking the Signup Button</p>
									<a routerLink="/register">
									<button type="button" class="btn btn-lg btn-primary btn-round">SIGN UP</button>
									</a>
								</div>
							</div>
                        </div>
						
                        <div class="col-lg-8 col-md-7 log-right-pannel dark">
							<div class="text-box-cont">
								<h2 class="h2 mb-5">Sign in</h2>
								<form>
									<div class="form-group">
										<label>Email</label>
										<div class="form-d-flex">
											<div class="input-group-prepend">
												<span class="input-group-text" id="basic-addon1"><i class="fas fa-envelope"></i></span>
											</div>
											<input [(ngModel)]="Email" class="form-control" type="email" name="email" placeholder="Enter your email">
										</div>
										<div class="text-danger" *ngIf="showEmailMsg">
											<label>Please enter Email.</label>
										</div>
									</div>
									<div class="form-group">
										<label>Password</label>
										<div class="form-d-flex">
											<div class="input-group-prepend">
												<span class="input-group-text" id="basic-addon1"><i class="fas fa-lock"></i></span>
											</div>
											<input [(ngModel)]="Password" class="form-control" type="password" name="password" placeholder="Enter your password">
										</div>
										<div class="text-danger" *ngIf="showPwdMsg">
											Please enter Password.
										</div>
									</div>
									<div class="form-group">
										<small><a routerLink="/forgetpassword">Forgot password?</a></small>
									</div>
									<div class="text-center mt-5">
										<a (click)="UserLogin()" class="btn btn-lg btn-primary btn-round">Sign in</a>
									</div>
								</form>
							</div>
                        </div>
						
						
                        
						
                    </div>
                </div>
            </div>
		</div>
		<p class="copyRights">Copyright Â© 2021 WishTree - A product by Wisethingz</p>
    </div>

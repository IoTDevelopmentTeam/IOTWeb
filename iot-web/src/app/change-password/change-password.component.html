<h1 class="h3 mb-3 offset-md-2">Profile</h1>
        
<div class="row">
                                  
                           <div class="col-md-8 offset-md-2 dark">
                               <div class="card"><div class="card-header">
                                       <h5 class="card-title mb-0">Change Password</h5>
                                   </div><div class="card-body">
                                    <input style="display: none;" [(ngModel)]="userEmail" type="text" >
                                                
                                                   <div class="form-group">
                                                       <label for="inputPassword">New Password</label>
                                                       <input [(ngModel)]="password" type="password" class="form-control" id="inputPassword" placeholder="Enter Password">
                                                       <div class="text-danger" *ngIf="showPasswordMsg">
                                                           <label>Please enter Password.</label>
                                                       </div>
                                                   </div>
                                                   <div class="form-group">
                                                    <label for="inputConfirmPassword">Confirm Password</label>
                                                    <input [(ngModel)]="confirmpassword" type="password" class="form-control" id="inputPassword" placeholder="Confirm Password">
                                                    <div class="text-danger" *ngIf="showConfirmPasswordMsg">
                                                        <label>Please enter Password again.</label>
                                                    </div>
                                                </div>
                                                                                                   
                                                                                                                                                         
                                                   <button (click)="ChangePassword()" type="submit" class="btn btn-primary">Save changes</button>
                                              
                               
                           </div>
                       </div>
